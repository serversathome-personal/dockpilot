name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

env:
  DOCKER_IMAGE: ghcr.io/serversathome/dockpilot
  PLATFORMS: linux/amd64

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${GITHUB_REF#refs/tags/}$" | head -n 1)
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=${{ steps.previoustag.outputs.tag }}

          # Get commit messages since last tag
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" ${PREVIOUS_TAG}..${TAG_NAME})
          else
            COMMITS=$(git log --pretty=format:"- %s" ${TAG_NAME})
          fi

          # Create release notes using echo
          {
            echo "## What's Changed"
            echo ""
            echo "${COMMITS}"
            echo ""
            echo "## ðŸš€ Quick Start"
            echo ""
            echo '```yaml'
            echo "services:"
            echo "  dockpilot:"
            echo "    image: ghcr.io/serversathome/dockpilot:${TAG_NAME}"
            echo "    container_name: dockpilot"
            echo "    restart: unless-stopped"
            echo "    ports:"
            echo '      - "5000:5000"'
            echo "    volumes:"
            echo "      - /var/run/docker.sock:/var/run/docker.sock:ro"
            echo "      - ./stacks:/stacks"
            echo "      - ./data:/app/backend/config/data"
            echo "    environment:"
            echo "      - NODE_ENV=production"
            echo "      - PORT=5000"
            echo "      - STACKS_DIR=/stacks"
            echo '```'
            echo ""
            echo "---"
            echo ""
            echo "ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)"
          } > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
